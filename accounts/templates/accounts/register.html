{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="card" style="font-weight: bold; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            <div class="card-body">
                <h3 class="text-center">Register an Account</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input type="submit" value="Register" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
