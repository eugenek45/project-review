{% extends 'main/base.html' %}

{% block content %}

    <div class="container">
        <div class="card" style="font-weight: bold; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
            <div class="card-body">
                <h3 class="text-center">Login to your Account</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter your username" class="form-control" name="username">

                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter your Password" class="form-control" name="password">
                    </br>

                    {% if error %}
                        <i style="color: red;">{{ error }}</i>
                    {% endif %}
                    <input type="submit" value="Login" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
