{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="card" style="padding: 20px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight: bold;">
            <div class="card-content">
                <h3 class="text-center">{{ controller }}</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input type="submit" value="{{ controller }}" class="btn btn-danger">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
